# Profile - 2FA
profile.2fa.title=Configure 2FA authentication
profile.2fa.setup.1=You are going to configure 2FA (two factor authentication) on your profile. Please be aware, that once you configured, you will be asked everytime to provide a code after you have successfully signed in to the application.
profile.2fa.setup.2=The setup process is easy, but only authenticator application can be used (Google Authenticator, 1Password etc). Once you have finished configuration, all data will be encrypted, and only you can disable the feature.
profile.2fa.setup.3=If you loose access to your authenticator application, or to your backup codes, your account are lost forever, even administrator could not recover your data! Please keep this in mind!
profile.2fa.setup.4=To start setup 2FA authentication, scan the QR code below with your authenticator application.
profile.2fa.setup.5=After you scanned the code, please provide the number generated by your application to the input field below.
profile.2fa.setup.backup.1=Here are 6 backup codes. Store these in a safe place. If you can't use your authenticator app, you can use any of your 6 codes to sign in.
profile.2fa.setup.backup.2=Every code can be used only once! Make sure to regenerate codes whenever you used one using the appropriate button on your profile page after successful login.
